
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام متابعة رصد المواد للمرحلة الثانوية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-blue: #1e40af;
        --success-green: #15803d;
        --danger-red: #b91c1c;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f4f7fa;
        -webkit-font-smoothing: antialiased;
      }

      /* الألوان العامة */
      .color-low { color: #b91c1c !important; }
      .color-mid { color: #1e40af !important; }
      .color-high { color: #15803d !important; }
      
      .bg-low { background-color: #ef4444 !important; } 
      .bg-mid { background-color: #3b82f6 !important; } 
      .bg-high { background-color: #10b981 !important; } 

      .progress-container {
        height: 12px;
        background-color: #e2e8f0;
        border-radius: 999px;
        overflow: hidden;
      }

      @media print {
        @page {
          size: A4 portrait;
          margin: 8mm;
        }
        
        .no-print { display: none !important; }
        
        body { 
          background: white !important; 
          padding: 0 !important; 
          margin: 0 !important; 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
        }

        .keep-together {
          break-inside: avoid-page !important;
          page-break-inside: avoid !important;
        }

        thead {
          display: table-header-group !important;
        }
        
        tr {
          page-break-inside: avoid !important;
        }

        .print-card { 
          border: 1px solid #000 !important; 
          border-radius: 12px !important;
          margin-bottom: 20px !important;
          padding: 15px !important;
          break-inside: avoid !important;
        }

        .print-compact-table { 
          width: 100% !important; 
          border-collapse: collapse !important; 
          table-layout: auto !important;
        }
        
        .print-compact-table th, 
        .print-compact-table td { 
          border: 0.5px solid #000 !important;
          padding: 4px !important;
          word-break: break-all !important;
        }

        .print-compact-table th {
          background-color: #f8fafc !important;
          font-weight: 800 !important;
          font-size: 8pt !important;
        }
        
        .print-compact-table td {
          font-size: 7.5pt !important;
        }
        
        .bg-low { background-color: #ef4444 !important; }
        .bg-mid { background-color: #3b82f6 !important; }
        .bg-high { background-color: #10b981 !important; }
        
        .progress-container {
          border: 1px solid #000 !important;
        }
      }
    </style>
