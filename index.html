    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-blue: #1e40af;
        --success-green: #15803d;
        --danger-red: #b91c1c;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      @media print {
        @page {
          size: A4 portrait;
          margin: 8mm 8mm;
        }
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; padding: 0 !important; margin: 0 !important; }
        
        .print-page-break { page-break-before: always; break-before: page; }
        .print-avoid-break { page-break-inside: avoid; break-inside: avoid; }

        .print-card { 
          border: 1.5pt solid #000 !important; 
          border-radius: 8px !important;
          margin-bottom: 15px !important;
        }

        .print-compact-table thead { display: table-header-group !important; }
        .print-compact-table th { 
          background-color: #e2e8f0 !important; 
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          border: 1pt solid #000 !important;
          font-size: 8pt !important;
        }
        .print-compact-table td { 
          border: 0.8pt solid #000 !important;
          font-size: 8pt !important;
          color: black !important;
        }
        
        /* ألوان صريحة للطباعة */
        .print-green { color: #15803d !important; font-weight: 900 !important; }
        .print-red { color: #b91c1c !important; font-weight: 900 !important; }
        .print-blue { color: #1e40af !important; font-weight: 900 !important; }
      }
    </style>
