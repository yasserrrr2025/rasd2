
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام متابعة رصد المواد للمرحلة الثانوية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-blue: #1e40af;
        --success-green: #15803d;
        --danger-red: #b91c1c;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }

      /* فئات الألوان العامة للشاشة والطباعة */
      .color-low { color: #b91c1c !important; }
      .color-mid { color: #1e40af !important; }
      .color-high { color: #15803d !important; }
      
      .bg-low { background-color: #ef4444 !important; } 
      .bg-mid { background-color: #3b82f6 !important; } 
      .bg-high { background-color: #10b981 !important; } 

      .progress-container {
        height: 12px;
        background-color: #e2e8f0;
        border-radius: 999px;
        overflow: hidden;
      }

      @media print {
        @page {
          size: A4 portrait;
          margin: 10mm;
        }
        .no-print { display: none !important; }
        body { background: white !important; padding: 0 !important; margin: 0 !important; }
        
        /* ضمان ظهور الألوان في الطباعة */
        .bg-low { background-color: #b91c1c !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .bg-mid { background-color: #1e40af !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .bg-high { background-color: #15803d !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }

        /* التحكم في فواصل الصفحات */
        .print-page { page-break-after: always !important; break-after: page !important; }
        .print-avoid-break { page-break-inside: avoid !important; break-inside: avoid !important; }
        .keep-together { page-break-inside: avoid !important; display: block; }

        .print-card { 
          border: 1.5pt solid #000 !important; 
          border-radius: 10px !important;
          margin-bottom: 20px !important;
          padding: 15px !important;
        }

        .print-compact-table { 
          width: 100% !important; 
          border-collapse: collapse !important; 
        }
        .print-compact-table th { 
          background-color: #f1f5f9 !important; 
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          border: 1pt solid #000 !important;
          font-size: 10pt !important;
          padding: 6px !important;
        }
        .print-compact-table td { 
          border: 1pt solid #000 !important;
          font-size: 9pt !important;
          padding: 4px !important;
        }
      }
    </style>
